<!DOCTYPE html>
<html lang='en'>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>FluentDNA Visualization Tool: {{title}}</title>
    <script type='text/javascript'>
        var fasta_sources = {{fasta_sources}};
        var originalImageWidth = {{originalImageWidth}};
        var originalImageHeight = {{originalImageHeight}};
        var image_origin = {{image_origin}};
        var includeDensity = {{includeDensity}};
        var museum_mode = {{museum_mode}};

        var layout_algorithm = {{layout_algorithm}};
        var each_layout = {{each_layout}};
        var ContigSpacingJSON = {{ContigSpacingJSON}};
    </script>
    <script type='text/javascript' src='./openseadragon.js' ></script>
    <script type='text/javascript' src='./jquery-1.7.min.js'></script>
    <script type='text/javascript' src='./openseadragon-scalebar.js' ></script>
    <script type='text/javascript' src='Biojs.js'></script>
    <script type='text/javascript' src='Biojs.Sequence.js'></script>
    <script src='./nucleotideNumber.js' type='text/javascript'></script>
    <link rel='stylesheet' type='text/css' href='fluentdna.css'/>
</head>

<body>

<div id='container' class='chromosome-container' data-chr-source=''>
</div>
<div id='separate_navigator'></div>
<div id='info_bottom'>
    <p class='legendHeading'>
    {{legend}}
    </p>
    <div id="outputContainer"></div>

    <div id="outfile"></div>
    <div class='legend-details'>
        <h3>Notes</h3>
        This DNA Data Visualization interface was generated with <a href='https://github.com/josiahseaman/DDV'>FluentDNA</a>
        <br/>Date Visualization Created:{{date}}
    </div>
</div>
</body>

</html>
